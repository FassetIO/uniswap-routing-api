version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - npm install aws-cdk -g
  pre_build:
    commands:
      - INITIAL_RUN_BOOTSTRAP=$(aws ssm get-parameter --name /prod/general/uniswap-routing-api/INITIAL_RUN_BOOTSTRAP --with-decryption --query "Parameter.{Value:Value}" --output text)
      - CACHE_SCHEDULE=$(aws ssm get-parameter --name /prod/general/wallet-api/CACHING_LAMBDA_SCHEDULE_MINS --with-decryption --query "Parameter.{Value:Value}" --output text)
      - JSON_RPC_PROVIDER_1=$(aws ssm get-parameter --name /prod/general/wallet-api/JSON_RPC_PROVIDER_1 --with-decryption --query "Parameter.{Value:Value}" --output text)
      - JSON_RPC_PROVIDER_5=$(aws ssm get-parameter --name /prod/general/wallet-api/JSON_RPC_PROVIDER_5 --with-decryption --query "Parameter.{Value:Value}" --output text)
  build:
    commands:
      - npm install -g aws-cdk
      - npm install
      - npm run build
      - if [ "$INITIAL_RUN_BOOTSTRAP" = "true" ]; then ENV_NAME=prod cdk bootstrap aws://024147136615/us-east-2; fi
      - ENV_NAME=prod CACHING_LAMBDA_SCHEDULE_MINS=$CACHE_SCHEDULE JSON_RPC_PROVIDER_1=$JSON_RPC_PROVIDER_1 JSON_RPC_PROVIDER_5=$JSON_RPC_PROVIDER_5 cdk deploy RoutingAPIStack --require-approval never --verbose
